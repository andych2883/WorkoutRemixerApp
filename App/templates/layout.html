<!doctype html>
<html>
  <head>
  
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='vecteezy_ai-generated-a-gym-with-dark-exercise-equipment_37228250.jpg') }}");
            background-size: cover;
        }
        
        .navbar-form label {
            color: white !important;
        }

        /* Updated navbar color */
        nav {
            background-color: #424242 !important;
        }
    </style>

  </head>
  <body>
    
      <nav class="dark-grey">
          <div class="nav-wrapper">
              <a href="#!" class="brand-logo center">{% block page %}{% endblock %}</a>
              <ul id="nav-mobile" class="left">
                <li><a href="/">Home</a></li>
                  {% if is_authenticated %}
                    
                  {% endif %}
              </ul>
              {% if is_authenticated %}
              <ul id="nav-mobile" class="right">
                <li><a href="/logout">Logout</a></li>
              </ul>
              {% else %}
              <ul id="nav-mobile" class="right">
                <li><a href="/signup">Signup</a></li>
              </ul>
              <form class="right navbar-form" method="POST" action="/login" style="display: flex; flex-wrap: nowrap; align-items: center; margin-right: 10px;">
                  <div class="input-field" style="margin-right: 10px;">
                      <input placeholder="Username" name="username" type="text" class="validate" required style="color: white;">
                      <label for="username"></label>
                  </div>
                  <div class="input-field" style="margin-right: 10px;">
                      <input placeholder="Password" name="password" type="password" class="validate" required style="color: white;>
                      <label for="password"></label>
                  </div>
                  <button type="submit" class="btn waves-effect waves-light">Login</button>
              </form>
              {% endif %}
              
          </div>
      </nav>
      <style>
          .navbar-form label {
              color: white !important;
          }
      </style>

    <div class="container" id="content">{% block content %}{% endblock %}</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
       M.AutoInit();

        {% with messages = get_flashed_messages() %}
          {% if messages %}
              {% for message in messages %}
              M.toast({html: '{{message}}'})
              {% endfor %}
          {% endif %}
        {% endwith %}
       
    </script>
  </body>
</html>
