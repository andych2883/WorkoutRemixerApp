<!doctype html>
<html>
  <head>
  
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
     <!--Import Google Icon Font-->
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock %}</title>

  </head>

  <style>

    .app-content {
      background-color: #191C24; 
    }
    .nav-wrapper{
      background-color: #191C24;
      display:inline;
    }


    .collection .collection-item.active{
        background-color: #ff7b00;
    }


    .collection-list{
        list-style-type: none;
        padding:0;
        overflow-y: scroll;
    }

    .card{
        box-shadow:none;
        border:0;
    }

    .header-text{
    color:white;
    text-align: center;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    font-size:xx-large;
    background-color: black;
    height:5vh;
    margin-top:9px;
    padding-top: 5px;
    border-radius: 10px;
}

.green-button {
  background-color: #04AA6D; 
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin-top:20px;
  border-radius: 12px;
}

  .green-button:hover{
    font-size:large;


 }

 .red-button {
  background-color: #e91e17; 
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin-top:20px;
  border-radius: 12px;
}

  .red-button:hover{
    font-size:large;


 }
  </style>

  <body>
    
    <nav style=" background-color: #191C24;">
           <div class="nav-wrapper">
              <a href="#!" class="brand-logo center">{% block page %}{% endblock %}</a>
                <ul id="nav-mobile" class="left">

                    {% if is_authenticated %}
                    <li>
                    <form action="/home" method="GET"> 
                      <div class="input-field">
                          <input id="search" type="search" name="search" placeholder="Search Workouts" value="{{ request.args.get('search' )}}"style="height: 3vh; background-color: white; color: black; margin-top:2vh; border-radius:20px;">
                      </div>
                    </form>
                    </li>

                     <!-- Start/Stop/Reset Timer <ul id="nav-mobile">   </ul>  -->
                    
                      <li><a href="#" id="startStopTimer">Start Timer</a></li>
                      <li><a href="#" id="resetTimer">Reset Timer</a></li>
                      <!-- Timer Count Display -->
                      <span id="timerDisplay">00:00:00</span>
                  {% endif %}
                </ul>
            </div> 

            {% if is_authenticated %}
                      <ul id="nav-mobile" class="right">
                      <li><a href="/logout">Logout</a></li>
                      </ul>
                      {% endif%}
          </div>
      </nav>
      <style>
          .navbar-form label {
              color: white !important;
          }
      </style>

    <!-- CONTROLS THE BLOCK CONTENT OF THE OTHER PAGES -->
    <div id="content" class="app-content">{% block content %}{% endblock %}</div> <!-- removed: class="container", removed 70% restriction onscreen-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
       M.AutoInit();

        {% with messages = get_flashed_messages() %}
          {% if messages %}
              {% for message in messages %}
              M.toast({html: '{{message}}'})
              {% endfor %}
          {% endif %}
        {% endwith %}

      // Timer functionality
      let timerInterval;
      let timerRunning = false;
      let timerCount = 0;

      // Start/Stop Timer
      document.getElementById('startStopTimer').addEventListener('click', function() {
          if (!timerRunning) {
              timerInterval = setInterval(updateTimer, 1000);
              timerRunning = true;
              document.getElementById('startStopTimer').innerText = 'Stop Timer';
          } else {
              clearInterval(timerInterval);
              timerRunning = false;
              document.getElementById('startStopTimer').innerText = 'Start Timer';
          }
      });

      // Reset Timer
      document.getElementById('resetTimer').addEventListener('click', function() {
          clearInterval(timerInterval);
          timerRunning = false;
          timerCount = 0;
          document.getElementById('timerDisplay').innerText = '00:00:00';
          document.getElementById('startStopTimer').innerText = 'Start Timer';
      });

      // Update Timer Function
      function updateTimer() {
          timerCount++;
          let hours = Math.floor(timerCount / 3600);
          let minutes = Math.floor((timerCount % 3600) / 60);
          let seconds = timerCount % 60;
          document.getElementById('timerDisplay').innerText = formatTime(hours) + ':' + formatTime(minutes) + ':' + formatTime(seconds);
      }

      // Format Time Function
      function formatTime(time) {
          return time < 10 ? '0' + time : time;
      }

      
       
    </script>
    
  </body>
</html>
